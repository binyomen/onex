name: build

defaults:
  run:
    shell: pwsh

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    - name: Enable ProjFS
      run: Enable-WindowsOptionalFeature -Online -FeatureName Client-ProjFS -NoRestart

    - name: Debug build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-targets --all-features

    - name: Release build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-targets --all-features

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -- --test-threads=1

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Run createOnexBundle.ps1
      run: .\createOnexBundle.ps1

    - name: Run runTestApp.ps1
      run: .\runTestApp.ps1

    - name: Publish the bundled onex as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: onex
        path: .\target\onex_bundle_output

    - name: Publish a rolling latest release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: latest
        prerelease: true
        title: Build from latest commit
        files: target/onex_bundle_output/onex.exe

  release:
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v2

    - name: Download the artifact from the previous job
      uses: actions/download-artifact@v2
      with:
        name: onex
        path: .\target\onex_bundle_output

    - name: Publish the release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: false
        files: target/onex_bundle_output/onex.exe
