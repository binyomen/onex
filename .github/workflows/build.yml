name: build

defaults:
  run:
    shell: pwsh

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    - name: Enable ProjFS
      run: Enable-WindowsOptionalFeature -Online -FeatureName Client-ProjFS -NoRestart

    - name: Debug build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-targets --all-features

    - name: Release build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-targets --all-features

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -- --test-threads=1

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
